<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- 스타일 정의 -->
  <style>
    .node {
      fill: #6495ED;
      stroke: #003366;
      stroke-width: 2px;
    }
    .edge {
      stroke: #CCCCCC;
      stroke-width: 2px;
    }
    .node-text {
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: white;
    }
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    .visited {
      fill: #FF7F50;
    }
    .current {
      fill: #32CD32;
    }
    .highlight {
      stroke: #FF5733;
      stroke-width: 4px;
    }
    .queue-box {
      fill: #f0f0f0;
      stroke: #ccc;
      stroke-width: 1px;
    }
    .queue-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: start;
      fill: #333;
    }
  </style>
  
  <!-- 배경 -->
  <rect width="600" height="500" fill="#f9f9f9" />
  
  <!-- 제목 -->
  <text x="300" y="40" class="title">BFS(너비 우선 탐색)</text>
  
  <!-- 간선 -->
  <line x1="300" y1="100" x2="150" y2="200" class="edge" id="edge-1-2">
    <animate attributeName="stroke" begin="0s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="0s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <line x1="300" y1="100" x2="450" y2="200" class="edge" id="edge-1-3">
    <animate attributeName="stroke" begin="0.5s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="0.5s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <line x1="150" y1="200" x2="75" y2="300" class="edge" id="edge-2-4">
    <animate attributeName="stroke" begin="2s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="2s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <line x1="150" y1="200" x2="225" y2="300" class="edge" id="edge-2-5">
    <animate attributeName="stroke" begin="2.5s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="2.5s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <line x1="450" y1="200" x2="375" y2="300" class="edge" id="edge-3-6">
    <animate attributeName="stroke" begin="3s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="3s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <line x1="450" y1="200" x2="525" y2="300" class="edge" id="edge-3-7">
    <animate attributeName="stroke" begin="3.5s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="3.5s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <line x1="75" y1="300" x2="25" y2="400" class="edge" id="edge-4-8">
    <animate attributeName="stroke" begin="4s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="4s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <line x1="75" y1="300" x2="125" y2="400" class="edge" id="edge-4-9">
    <animate attributeName="stroke" begin="4.5s" dur="0.5s" fill="freeze" 
             from="#CCCCCC" to="#FF5733" />
    <animate attributeName="stroke-width" begin="4.5s" dur="0.5s" fill="freeze" 
             from="2" to="4" />
  </line>
  
  <!-- 노드 -->
  <!-- 1번 노드 -->
  <circle cx="300" cy="100" r="25" class="node" id="node1">
    <animate attributeName="fill" begin="0s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="1s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="300" y="100" class="node-text">1</text>
  
  <!-- 2번 노드 -->
  <circle cx="150" cy="200" r="25" class="node" id="node2">
    <animate attributeName="fill" begin="1s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="2s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="150" y="200" class="node-text">2</text>
  
  <!-- 3번 노드 -->
  <circle cx="450" cy="200" r="25" class="node" id="node3">
    <animate attributeName="fill" begin="1.5s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="2.5s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="450" y="200" class="node-text">3</text>
  
  <!-- 4번 노드 -->
  <circle cx="75" cy="300" r="25" class="node" id="node4">
    <animate attributeName="fill" begin="2s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="3s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="75" y="300" class="node-text">4</text>
  
  <!-- 5번 노드 -->
  <circle cx="225" cy="300" r="25" class="node" id="node5">
    <animate attributeName="fill" begin="2.5s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="3.5s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="225" y="300" class="node-text">5</text>
  
  <!-- 6번 노드 -->
  <circle cx="375" cy="300" r="25" class="node" id="node6">
    <animate attributeName="fill" begin="3s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="4s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="375" y="300" class="node-text">6</text>
  
  <!-- 7번 노드 -->
  <circle cx="525" cy="300" r="25" class="node" id="node7">
    <animate attributeName="fill" begin="3.5s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="4.5s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="525" y="300" class="node-text">7</text>
  
  <!-- 8번 노드 -->
  <circle cx="25" cy="400" r="25" class="node" id="node8">
    <animate attributeName="fill" begin="4s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="5s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="25" y="400" class="node-text">8</text>
  
  <!-- 9번 노드 -->
  <circle cx="125" cy="400" r="25" class="node" id="node9">
    <animate attributeName="fill" begin="4.5s" dur="0.5s" fill="freeze" 
             from="#6495ED" to="#32CD32" />
    <animate attributeName="fill" begin="5.5s" dur="0s" fill="freeze" 
             to="#FF7F50" />
  </circle>
  <text x="125" y="400" class="node-text">9</text>
  
  <!-- 설명 텍스트 -->
  <rect x="100" y="450" width="400" height="30" rx="5" fill="#f0f0f0" stroke="#ccc" />
  <text id="desc-text" x="300" y="470" text-anchor="middle" font-family="Arial" font-size="14">
    <tspan>BFS 방문 순서: 1 → 2 → 3 → 4 → 5 → 6 → 7 → 8 → 9</tspan>
  </text>
  
  
  <!-- 애니메이션 반복 제어 -->
  <animate 
    href="#node1" 
    attributeName="visibility" 
    begin="6s" 
    dur="0.1s" 
    values="visible;visible" 
    repeatCount="1" 
    onend="setTimeout(function() { document.querySelector('svg').setCurrentTime(0); }, 500)"
  />
</svg>